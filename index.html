<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color</title>
</head>
<body>
  <style>
    :root {
      --font-size: 32px;
      --background-color: #101010;
    }
  /*
    1. Use a more-intuitive box-sizing model.
  */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  /*
    2. Remove default margin
  */
  * {
    margin: 0;
  }
  /*
    3. Allow percentage-based heights in the application
  */
  html, body {
    height: 100%;
    font-family: system-ui;
    font-size: var(--font-size);
  }
  /*
    Typographic tweaks!
    4. Add accessible line-height
    5. Improve text rendering
  */
  body {
    line-height: 1.5;
    -webkit-font-smoothing: antialiased;
  }
  /*
    6. Improve media defaults
  */
  img, picture, video, canvas, svg {
    display: block;
    max-width: 100%;
  }
  /*
    7. Remove built-in form typography styles
  */
  input, button, textarea, select {
    font: inherit;
  }
  /*
    8. Avoid text overflows
  */
  p, h1, h2, h3, h4, h5, h6 {
    overflow-wrap: break-word;
  }
  /*
    9. Create a root stacking context
  */
  #root, #__next {
    isolation: isolate;
  }

  #zebackground {
    width: 100vw;
    height: 100vh;

    display: grid;
    justify-content: center;
    align-content: center;

    background-color: var(--background-color);
    transition: background-color 1s;

  }

  :where(#zeinput, #zeinput:focus) {
    border: none;
  }

  #zeinput {
    position: relative;
    max-width: 10ch;
    white-space: nowrap;

    filter: invert(1) grayscale(1);
    mix-blend-mode: difference;
  }

  #zeinput::before {
    position: absolute;
    content: '#';
    left: -1ch;
    top: 0;
  }

  </style>
  <div id="zebackground">
    <div contenteditable="true" id="zeinput" type="text" />
  </div>

  <script type="text/javascript">
    const input = document.getElementById('zeinput');

    function isValidColor(color) {
      return color.length === 3 || color.length === 6;
    }

    let currentValue = '101010';
    input.addEventListener('keydown', (eve) => {

      if (currentValue.length < 6 && eve.key.match(/^[a-f0-9]$/i)) currentValue += eve.key;
      else if (eve.keyCode === 8) currentValue = currentValue.slice(0, -1);
      else if (eve.keyCode >= 37 && eve.keyCode <= 40) {}
      else eve.preventDefault();

      if (isValidColor(currentValue)) {
        console.log('setting', currentValue);
        document.documentElement.style.setProperty('--background-color', `#${currentValue || '#101010'}`);
      } else {

        document.documentElement.style.setProperty('--background-color', '#101010');
      }
    });

    input.textContent = currentValue;
    input.focus();
  </script>
</body>
</html>
